<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bsale | Shop</title>
    <!--Favicon-->
    <link
      type="image/png"
      rel="icon"
      href="./assets/images/logoCanva.png"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <header class="sticky-top header-bg">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a href="#" onclick="getProducts()">
              <img src="./assets/images/logobsale-open.jpg" alt="NotFound" width="80"/>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-light bg-rounded text-black"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="li">
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#"
                       onclick="productsByCategory(1)"
                       >Bebida Energetica</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#"
                       onclick="productsByCategory(2)"
                    >Pisco</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#" 
                       onclick="productsByCategory(3)">Ron</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#" 
                       onclick="productsByCategory(4)">Bebida</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#" 
                       onclick="productsByCategory(5)">Snack</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#" 
                       onclick="productsByCategory(6)">Cerveza</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link text-white" 
                       href="#" 
                       onclick="productsByCategory(7)">Vodka</a>
                  </li>
                </ul>
                <form class="d-flex" role="search" id="form">
                  <input class="form-control me-2" id="input" type="search" placeholder="Buscar..." aria-label="Search">
                  <button class="btn btn-outline-dark text-white" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
        </header>
        <section class="py-5">
          <div class="container">
            <div class="row"  id="products">

            </div>
          </div>
      </section>
    <script src="javaScript/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
</body>
</html>
